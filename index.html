<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Bookmark your favorite sites easily with this simple bookmark manager.">
    <meta name="keywords" content="bookmark, bookmark manager, favorite sites, web development">
    <meta name="author" content="Ahmed AbdElwahed">
    <link rel="icon" href="4468334.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Gidole&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,339;1,339&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <!-- Fontawosome -->
    <link rel="stylesheet" href="vendor/fontawosome/all.min.css">
    <!-- My Css -->
    <link rel="stylesheet" href="css/main.css">
    <title>Bookmark</title>
</head>

<body>

    <main class="py-3 py-md-5">
        <div class="box-info position-fixed start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
            id="Erorr">
            <div class="box-conent bg-white p-3 p-md-4 rounded-2 shadow-lg">
                <header class="w-100 d-flex justify-content-between align-items-center mb-3 mb-md-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2 bg-secondary"></span>
                        <span class="rounded-circle me-2 bg-dark-subtle"></span>
                        <span class="rounded-circle me-2 bg-danger"></span>
                    </div>
                    <button class="btn border-0" title="close" id="closeBtn">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </header>
                <p class="m-0 pb-2 fs-5 fs-md-6">
                    Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ol class="rules list-unstyled m-0">
                    <li class="fs-6 fs-md-5">
                        <i class="fa-regular fa-circle-right p-2"></i>Site name must
                        contain at least 3 characters
                    </li>
                    <li class="fs-6 fs-md-5">
                        <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                        valid one
                    </li>
                </ol>
            </div>
        </div>
        <div class="container d-flex align-items-center justify-content-center flex-column px-3">
            <h1 class="display-4 mb-3 mb-md-5 text-center">Bookmarker</h1>

            <div
                class="bookMark w-100 d-flex align-items-center justify-content-center flex-column mt-3 p-3 gap-3 gap-md-4">
                <h3 class="text-center fs-4 fs-md-3">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h3>

                <div class="w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-bold fs-6 fs-md-5">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName"
                        oninput="checkValueInName()">
                </div>

                <div class="w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-bold fs-6 fs-md-5">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL"
                        oninput="checkValueInUrl()">
                </div>

                <button id="btnSubmit" class="btn btn-danger px-4 px-md-5">Submit</button>
            </div>
            <div class="table-responsive w-100 mt-3 mt-md-4">
                <table class="table text-center bg-light">
                    <thead>
                        <tr>
                            <th class="text-capitalize">Index</th>
                            <th class="text-capitalize">Website Name</th>
                            <th class="text-capitalize">Visit</th>
                            <th class="text-capitalize">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Bootstrap -->
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- My Js -->
    <script src="js/main.js"></script>
</body>

</html>
